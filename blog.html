<body>

		<!-- menu -->
		<nav class="grid_2" id="menu">
			<ul>
				<li><a href="/order">

				</a></li>
				<li><a href="/gallery"<txp:if_section name="gallery"> class="active"</txp:if_section>>

					<span class="menubeschr"><txp:text item="sct_gallery_sub" /></span>
				</a></li>
				<li><a href="/blog"<txp:if_section name="blog"> class="active"</txp:if_section>>

				</a></li>
				<li><a href="/faq"<txp:if_section name="faq"> class="active"</txp:if_section>>

				<li><a href="/about"<txp:if_section name="about"> class="active"</txp:if_section>>

			</div>

			<!-- headline & exzerpt -->
			<div class="grid_4 alpha" id="title">
				<h3><txp:text item="sct_blog_headline" /></h3>
				<txp:text item="sct_blog_intro-wrapped" />
				<p><txp:feed_link format="a" section="blog"><img src="/images/rss_16.png"></txp:feed_link> <a href="http://facebook.com/indiebikes"><img src="/images/facebook_16.png" /></a> </p>
			</div>

			<!-- blog articles -->
			<div class="grid_6 omega" id="body">
				
				<h4 class="light"><txp:permlink><txp:title /></txp:permlink></h4>

				<div class="grid_1 alpha daytum">
					<span class="wkday"><txp:posted format="%a" /></span>
					<span class="day"><txp:posted format="%d" /></span>
					<span class="month"><txp:posted format="%b" /></span>
				</div>
				<div class="grid_5 omega">
					<txp:if_excerpt>
						<txp:excerpt />
					<txp:else />
						<txp:body />
					</txp:if_excerpt>
					<p class="hint"><txp:comments_count /> <txp:text item="comments" /> &mdash; <txp:permlink>Permalink</txp:permlink></p>
				</div>
				<div class="clear"></div>


				<h4 class="light"><txp:permlink><txp:title /></txp:permlink></h4>

				<div class="grid_1 alpha daytum">
					<span class="wkday"><txp:posted format="%a" /></span>
					<span class="day"><txp:posted format="%d" /></span>
					<span class="month"><txp:posted format="%b" /></span>
				</div>
				<div class="grid_5 omega">
					<txp:body />
				</div>
				<div class="clear"></div>


			</div>
		</div>

	</div>
